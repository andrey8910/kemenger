<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Kemenger</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
          <div class="container">
              <div class="header__body">
                  <a href="#" class="header__logo">
                     <img src="img/header/logo.png" alt="logo">
                  </a>
                  <div class="header__burger">
                      <span></span>
                  </div>
                  <nav class="header__menu">
                      <ul class="header__list">
                          <li>
                              <a href="" class="header__link">О нас</a>
                          </li>
                          <li>
                              <a href="" class="header__link">Каталог</a>
                          </li>
                          <li>
                              <a href="" class="header__link">Сертификаты</a>
                          </li>
                          <li>
                              <a href="" class="header__link">Отзывы</a>
                          </li>
                          <li>
                              <a href="" class="header__link">Контакты</a>
                          </li>
                      </ul>
                  </nav>
                  <div class="header__contact">
                      <img src="img/header/icon/phone.svg" alt="">
                      <a href="tel:87711459826" class="header__phone">8 (771) 145-98-26</a>
                  </div>
              </div>
          </div>
      </header>
        <main class="page">
            <section class="page-main-banner">
                <div class="banner__container container">
                    <div class="banner-block__body">
                        <h1 class="banner-block__title"><span>KEMENGER MEKTEBI</span> - центр
                            интеллектуального развития</h1>
                        <div class="banner-block__text">Обучение происходит на казахском и русском языках.
                            При записи на два или более курсов предусмотрена скидка. Запишитесь на бесплатный пробный урок.</div>
                        <div class="banner-block__buttons">
                            <a href="" class="banner-block__button banner-block__button_yellow">Оставить заявку</a>

                        </div>
                    </div>
                    <div class="main-banner__image-boy">
                        <img src="img/banner/boy.png" alt="cover">
                    </div>
                    <div class="main-banner__image _ibg">
                        <img src="img/banner/banner-bg.png" alt="cover">
                    </div>

                </div>

            </section>
        </main>
    </div>
<script src="js/scripts.js"></script>
</body>
</html>
